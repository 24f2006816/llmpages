<!DOCTYPE html><html lang="en" class="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Light/Dark Mode Toggle</title><script src="https://cdn.tailwindcss.com"></script><style>:root { color-scheme: light dark; }</style></head><body class="transition-colors duration-300 ease-in-out bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen"><div class="text-center"><h1 class="text-4xl font-extrabold mb-8">Theme Toggler</h1><button id="theme-toggle" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-300 ease-in-out">Toggle Dark Mode</button><p class="mt-4 text-gray-700 dark:text-gray-300">Current Theme: <span id="current-theme" class="font-bold">Light</span></p></div><script>const htmlElement = document.documentElement;const themeToggleBtn = document.getElementById('theme-toggle');const currentThemeSpan = document.getElementById('current-theme');const updateThemeText = (isDark) => {currentThemeSpan.textContent = isDark ? 'Dark' : 'Light';themeToggleBtn.textContent = isDark ? 'Toggle Light Mode' : 'Toggle Dark Mode';};const applyTheme = (isDark) => {if (isDark) {htmlElement.classList.add('dark');} else {htmlElement.classList.remove('dark');}updateThemeText(isDark);};const toggleTheme = () => {const isDark = htmlElement.classList.toggle('dark');localStorage.setItem('theme', isDark ? 'dark' : 'light');updateThemeText(isDark);};themeToggleBtn.addEventListener('click', toggleTheme);const savedTheme = localStorage.getItem('theme');if (savedTheme) {applyTheme(savedTheme === 'dark');} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {applyTheme(true);} else {applyTheme(false);}</script></body></html>
