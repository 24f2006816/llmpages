<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>IITM LLM Code Deployment</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>body { font-family: 'Inter', sans-serif; }textarea { tab-size: 4; -moz-tab-size: 4; }</style></head><body class="bg-gray-50 text-gray-800"><div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"><div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 lg:p-10 max-w-5xl w-full space-y-8 border border-gray-100"><h1 class="text-4xl sm:text-5xl font-extrabold text-center text-indigo-700 mb-6">IITM LLM Code Deployment</h1><p class="text-center text-lg text-gray-600 mb-8">Simulate the deployment of code to various targets with AI assistance.</p><div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8"><div class="flex flex-col space-y-4"><label for="codeEditor" class="block text-lg font-medium text-gray-700">Your Code:</label><textarea id="codeEditor" class="font-mono text-base bg-gray-50 border border-gray-300 rounded-lg p-4 h-80 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm resize-y" placeholder="Paste your code here..."></textarea></div><div class="flex flex-col space-y-4"><label for="deploymentTarget" class="block text-lg font-medium text-gray-700">Deployment Target:</label><select id="deploymentTarget" class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg rounded-lg shadow-sm bg-gray-50"><option value="web-frontend">Web Frontend (HTML/CSS/JS)</option><option value="backend-python">Backend (Python/Django/Flask)</option><option value="backend-nodejs">Backend (Node.js/Express)</option><option value="mobile-android">Mobile App (Android/Kotlin/Java)</option><option value="mobile-ios">Mobile App (iOS/Swift/Objective-C)</option><option value="data-pipeline">Data Pipeline (Python/Spark)</option><option value="serverless-lambda">Serverless Function (AWS Lambda)</option><option value="machine-learning">Machine Learning Model</option></select><label for="deploymentEnvironment" class="block text-lg font-medium text-gray-700 mt-4">Environment:</label><select id="deploymentEnvironment" class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg rounded-lg shadow-sm bg-gray-50"><option value="dev">Development</option><option value="staging">Staging</option><option value="prod">Production</option></select><div class="flex-grow flex items-end"><button id="deployButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-md">Deploy Code</button></div></div></div><div id="statusMessage" class="mt-8 p-5 rounded-lg text-center text-lg font-semibold hidden transition duration-300 ease-in-out transform scale-95"></div></div></div><script>document.addEventListener('DOMContentLoaded', () => {const codeEditor = document.getElementById('codeEditor');const deploymentTarget = document.getElementById('deploymentTarget');const deploymentEnvironment = document.getElementById('deploymentEnvironment');const deployButton = document.getElementById('deployButton');const statusMessage = document.getElementById('statusMessage');deployButton.addEventListener('click', () => {const code = codeEditor.value.trim();const target = deploymentTarget.value;const environment = deploymentEnvironment.value;if (!code) {showStatus('Please enter some code to deploy.', 'error');return;}showStatus('Initiating deployment...', 'info');deployButton.disabled = true;deployButton.classList.add('opacity-70', 'cursor-not-allowed');setTimeout(() => {const success = Math.random() > 0.3; // 70% chance of successif (success) {showStatus(`Successfully deployed code to ${target} in ${environment} environment!`, 'success');} else {showStatus(`Deployment failed for ${target} in ${environment}. Please check your code and try again.`, 'error');}deployButton.disabled = false;deployButton.classList.remove('opacity-70', 'cursor-not-allowed');}, 3000); // Simulate network delay});function showStatus(message, type) {statusMessage.textContent = message;statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');statusMessage.classList.add('scale-100');if (type === 'success') {statusMessage.classList.add('bg-green-100', 'text-green-800');} else if (type === 'error') {statusMessage.classList.add('bg-red-100', 'text-red-800');} else { // info statusMessage.classList.add('bg-blue-100', 'text-blue-800');}setTimeout(() => {statusMessage.classList.add('hidden', 'scale-95');}, 5000); // Hide message after 5 seconds}}});</script></body></html>
