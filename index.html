<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Responsive Tailwind App</title><script src="https://cdn.tailwindcss.com"></script><style>body.dark{background-color:#1a202c;color:#e2e8f0;}</style></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center transition-colors duration-300"><div class="container mx-auto p-4 md:p-8 bg-white dark:bg-gray-800 shadow-lg rounded-lg max-w-lg w-full transition-colors duration-300"><h1 class="text-3xl md:text-4xl font-bold text-center mb-6">Welcome to Your Responsive App!</h1><p class="text-center text-lg mb-8">This is a simple, fully responsive web application built with HTML, Tailwind CSS, and vanilla JavaScript. It demonstrates basic styling and interactivity.</p><div class="flex flex-col items-center space-y-4"><p class="text-xl">Toggle Dark Mode:</p><button id="themeToggle" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">Toggle Theme</button><p id="currentTheme" class="text-md mt-4">Current theme: Light</p></div><footer class="mt-10 text-center text-gray-500 dark:text-gray-400 text-sm">Built for GitHub Pages with responsiveness in mind.</footer></div><script>const themeToggle=document.getElementById('themeToggle');const currentThemeDisplay=document.getElementById('currentTheme');const body=document.body;function setTheme(theme){if(theme==='dark'){body.classList.add('dark');localStorage.setItem('theme','dark');currentThemeDisplay.textContent='Current theme: Dark';}else{body.classList.remove('dark');localStorage.setItem('theme','light');currentThemeDisplay.textContent='Current theme: Light';}}const savedTheme=localStorage.getItem('theme');if(savedTheme){setTheme(savedTheme);}else if(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches){setTheme('dark');}else{setTheme('light');}themeToggle.addEventListener('click',()=>{if(body.classList.contains('dark')){setTheme('light');}else{setTheme('dark');}});window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change',event=>{if(!localStorage.getItem('theme')){setTheme(event.matches?'dark':'light');}});</script></body></html>
